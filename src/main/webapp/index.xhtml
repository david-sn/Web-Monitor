<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable  var="chek" value="#{ck.list}" id="checkTable" >

            <p:column headerText="Code">
                <h:outputText value="#{chek.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{chek.name}" />
            </p:column>

            <p:column headerText="Link">
                <a href= "#{chek.url}" >#{chek.url}</a>
            </p:column>

            <p:column headerText="OPerations">
                <h:form>
                    <p:commandButton value="Edit" action="#{ck.setCheckers(chek)}" update=":checkForm"/>
                    <p:commandButton value="Delete" action="#{ck.remove(chek)}" update=":checkTable, :msg"/>
                </h:form>
            </p:column>
        </p:dataTable>

        <h:form id="checkForm">
            <p:panelGrid columns="2">
                Name:
                <p:inputText value="#{ck.checkers.name}"/>

                url:
                <p:inputText value="#{ck.checkers.url}"/>
            </p:panelGrid>
            <p:commandButton value="Save" action="#{ck.Save()}" update="checkForm, :checkTable, :msg"/>
        </h:form>

        <p:messages id="msg"/>
    </h:body>
</html>
